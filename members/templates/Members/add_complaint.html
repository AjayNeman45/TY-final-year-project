{% extends 'user/base.html' %}
{% load static %}

{% block body %}
{% csrf_token %}
<!-- <a href="#"><span class="float-sm-right" style="margin-right:.7rem;"> -->
<form action='' method='POST'>
    {% csrf_token %}
    <div class="form-group form-group--float p-1">
        <label>Member Name<span class="text-danger"><b> *</b></span></label>
        <select class="form-control" select data-toggle="select2" name="member">
            <option value="" {% if not request.GET.member %} selected {% endif %}>All
            </option>
            {% for member in members %}
            <option value={{member.id}}>{{member.first_name}}</option>
            {% endfor %}
        </select>
        <i class="form-group__bar"></i>
    </div>
    <div class="form-group form-group--float p-1">
        <label>title<span class="text-danger"><b> *</b></span></label>
        <input required type="text" class="form-control" value="{{form.title.value|default:''}}" name='title'>
        <i class="form-group__bar"></i>
    </div>
    <div class="form-group form-group--float p-1">
        <label>description<span class="text-danger"><b> *</b></span></label>
        <input required type="text" class="form-control" value="{{form.description.value|default:''}}"
            name='description'>
        <i class="form-group__bar"></i>
    </div>
    <!-- <div class="form-group form-group--float p-1">
            <label>status<span class="text-danger"><b> *</b></span></label>
            <input required type="text" class="form-control" value="{{form.status.value|default:''}}" name='status'>
            <i class="form-group__bar"></i>
        </div> -->
    <div class="form-group form-group--float p-1">
        <label>created_At<span class="text-danger"><b> *</b></span></label>
        <input required type="datetime-local" class="form-control" value="{{form.created_At.value|default:''}}"
            name='created_At'>
        <i class="form-group__bar"></i>
    </div>
    <div class="form-group form-group--float text-left m-b-0 p-2">
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'member_complaint' %}" class="btn btn-secondary col-auto mx-2">Cancel</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}

{% endblock %}
