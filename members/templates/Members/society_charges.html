{% extends 'user/base.html' %}
{% load static %}


{% block body %}
{% csrf_token %}

<table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Charges Type</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
        {% for charge in society_charges %}
        <tr>
            <td>{{charge.charges_Type}}</td>
            <td>{{charge.amount}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block scripts %}

{% endblock %}
